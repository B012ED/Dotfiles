#####################################
### AUTOSTART YUSA SETUP (PERSISTENSI)
#####################################

# 1. Muat Ulang Pywal untuk Skema Warna (WAJIB sebelum Waybar)
exec = wal -r 

# 2. Script Persistensi Wallpaper (VERSI SATU BARIS, PALING STABIL)
# Baris ini menjalankan hyprpaper, membaca file cache, dan mengatur wallpaper terakhir.
# ðŸš¨ GANTI NAMA MONITOR DI BAWAH INI JIKA BERBEDA DARI HDMI-A-1!
exec = bash -c 'hyprctl dispatch exec hyprpaper & sleep 0.5; LAST_WALLPAPER_FILE="$HOME/.cache/last_wallpaper.txt"; if [ -f "$LAST_WALLPAPER_FILE" ]; then LAST_WALLPAPER=$(cat "$LAST_WALLPAPER_FILE"); MONITOR_NAME="HDMI-A-1"; hyprctl hyprpaper preload "$LAST_WALLPAPER"; hyprctl hyprpaper wallpaper "$MONITOR_NAME,$LAST_WALLPAPER"; fi'

# 3. Luncurkan Program Autostart Lainnya (Waybar)
# Program ini akan berjalan setelah Pywal dan Wallpaper disetel.
exec-once = ~/.config/yusa/yuwaybar.sh

# Tambahkan program autostart lainnya di bawah sini
# Contoh:
# exec-once = nm-applet &
# exec-once = dunst &